<!DOCTYPE html>
<html>
    <head>
        <title>JustStreamIt</title>
        <link rel="stylesheet" href="style.css"/>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header class="header-container">
            <div class="semi-screen-container">
                <img class="logo" src="logo.png"/>
            </div>
            <div class="semi-screen-container">
                <div class="block-text">Home</div>
                <div class="block-text">Categories</div>
            </div>
        </header>
        <div class='main-container'>
            <div class="info-container">
                <div class="title" id="titlebest1"></div>
                <div class="button">Play</div>
                <div class="synopsis" id="synopsisbest1"></div>
            </div>
            <div class="img-container">
                <div class="card" id="imagebest1">
                </div>
            </div>
        </div>
        <p class="title-container">Best rated movies according to IMDb</p>
        <div class="carousel-container">
            <div class="carousel-inner">
                <div class="track" id="track1">
                    <div class="card-container">
                        <div class="card" id="best2">
                        </div>
                    </div>
                    <div class="card-container">
                        <div class="card" id="best3">

                    </div>

                    </div>
                    <div class="card-container">
                        <div class="card" id="best8">
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav">
                <button class="prev" id="prev1">
                    <i class="material-icons">
                    keyboard_arrow_left
                    </i>
                </button>
                <button class="next" id="next1">
                    <i class="material-icons">
                    keyboard_arrow_right
                    </i>
                </button>
            </div>
        </div>
